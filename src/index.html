    <script type="text/javascript">
        $(document).on('ready', function () {
            $(".lazy").slick({
                lazyLoad: 'ondemand',
                infinite: true
            });
        });

        var sliBtn = '.search-btn',
            sliCont = '.search-slide',
            sliTxt = '.search-slide input[type=text]',
            sliDis = '.search-close',
            sliSpd = 300;

        $(sliBtn).click(function () {
            $(sliCont).animate(
                { 'width': '190px' }, sliSpd
            );
            $(sliTxt).focus();
        });
        $(sliDis).click(function () {
            $(sliCont).animate(
                { 'width': 0 }, sliSpd
            );
        });
    </script>
